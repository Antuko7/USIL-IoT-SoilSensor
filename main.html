<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Sensor de Humedad</title>
    <style>
        /* Estilos para el mapa */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mapa de Sensor de Humedad en la Molina, Lima</h1>

    <div id="map"></div>

    <!-- Agrega tus datos del sensor aquí -->
    <script>
        // Datos de ejemplo (puedes reemplazar con datos reales)
        var datosSensor = [
            { latitud: -12.0762, longitud: -76.9470, humedad: 60 },
            { latitud: -12.0735, longitud: -76.9488, humedad: 55 },
            { latitud: -12.0749, longitud: -76.9445, humedad: 70 }
            // Agrega más datos según los vayas recibiendo del sensor
        ];

        // Función para inicializar el mapa
        function initMap() {
            // Coordenadas iniciales centradas en La Molina, Lima
            var center = { lat: -12.0762, lng: -76.9530 };

            // Crear el mapa
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: center
            });

            // Colocar marcadores en el mapa
            datosSensor.forEach(function(dato) {
                var marker = new google.maps.Marker({
                    position: { lat: dato.latitud, lng: dato.longitud },
                    map: map,
                    title: 'Humedad: ' + dato.humedad + '%'
                });
            });
        }
    </script>

    <!-- Incluir la API de Google Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
    </script>
</body>
</html>
