<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización de Datos</title>
  <style>
    /* Estilos CSS para dar formato a la página */
    body {
      font-family: Arial, sans-serif;
    }
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <!-- Agregar la librería Leaflet y el estilo predeterminado de OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>Visualización de Datos</h1>
  <div id="map"></div>
  <h2>Datos del GPS</h2>
  <p id="gpsData"></p>
  <h2>Datos del Sensor de Humedad</h2>
  <p id="humidityData"></p>

  <!-- Script de JavaScript para obtener y mostrar los datos -->
  <script>
    // Función para obtener los datos del servidor
    function getData() {
      fetch('/data') // Ruta para obtener los datos del servidor
        .then(response => response.json())
        .then(data => {
          // Mostrar los datos del GPS
          document.getElementById('gpsData').innerText = `Latitud: ${data.lat}, Longitud: ${data.lng}, Velocidad: ${data.speed} km/h`;

          // Mostrar los datos del sensor de humedad
          document.getElementById('humidityData').innerText = `Humedad: ${data.humidity}%`;

          // Actualizar la posición del marcador en el mapa
          updateMarker(data.lat, data.lng);
        })
        .catch(error => console.error('Error al obtener los datos:', error));
    }

    // Llamar a la función getData() para obtener los datos al cargar la página
    getData();

    // Actualizar los datos cada 5 segundos
    setInterval(getData, 5000);

    // Inicializar el mapa de Leaflet
    var map = L.map('map').setView([0, 0], 13); // Posición inicial del mapa (latitud y longitud en 0)

    // Agregar capa de OpenStreetMap al mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Inicializar marcador en el mapa
    var marker = L.marker([0, 0]).addTo(map);

    // Función para actualizar la posición del marcador en el mapa
    function updateMarker(lat, lng) {
      marker.setLatLng([lat, lng]).update();
      map.setView([lat, lng], 13); // Centrar el mapa en la nueva posición
    }
  </script>
</body>
</html>
